<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Import styles-->
    <link rel="stylesheet" href="css/style.css">

    <title>Webdiffusion</title>
  </head>
  <body class="bg-light">
      <section class="webcast">
          <div class="container">
              <h1 class="display-4">Webdiffusion</h1>
              <div class="row">
                  <div class="col-12 col-xl-8">
                      <div class="webcast-player mb-4">
                          <img src="player.png" alt="player">
                      </div>
                  </div>
                  <div class="col-12 col-xl-4">
                      <div class="chat">
                            <div class="card">
                                <div class="card-header">
                                    <p class="card-title text-center"><strong>Webdiffusion chat</strong></p>
                                </div>
                                <div class="card-body">
                                    <div class="media">
                                        <span class="chat-date" id="date">20:09:15</span>
                                        <div class="media-body ml-2" id="chatBody">
                                            <span class="chat-pseudo text-info" id="pseudo">u12345</span>
                                            <span class="chat-text" id="getMessage">
                                                Cras sit amet nibh libero, in gravida metus nulla. Nulla vel scelerisque ante sollicitudin.
                                            </span>
                                        </div>
                                    </div><!-- /end media -->
                                </div>
                                <div class="card-footer">
                                    <form name="formMessage" action="">
                                        <div class="row no-gutters">
                                            <div class="col-9">
                                                <textarea 
                                                    class="chat-message w-100 h-100" 
                                                    name="message" 
                                                    id="setMessage" 
                                                    rows="2"
                                                    placeholder="Saisir votre message"></textarea>
                                            </div>
                                            <div class="col-3">
                                                <button type="submit" id="chatSend" value="send" class="btn btn-sm btn-outline-primary float-right btn-block h-100">Envoyer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div><!-- /end card -->
                      </div><!-- /end chat -->
                  </div>
              </div>
          </div>
      </section><!-- /end webcast --> 

      <script type="module" src="js/app.js"></script>
  </body>
</html>
